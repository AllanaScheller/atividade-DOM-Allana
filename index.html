<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - Aula 1</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h1>Lista de tarefas - DOM (Aula 1)</h1>
        <form id="taskForm">
            <input id="taskInput" type="text" placeholder="Escreva uma tarefa..." requised>
            <button type="submit">Adicionar</button>
        </form>

        <ul id="taskList">
            <!-- Tarefas vão aparecer aqui -->
        </ul>
        <div class="controls">
            <button class="filter" data-filter="all" type="button">Todas</button>
            <button class="filter" data-filter="active" type="button">Ativas</button>
            <button class="filter" data-filter="completed" type="button">Concluídas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
